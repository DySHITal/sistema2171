{% include 'header.html' %}
<br>
<a href="{{url_for('create')}}" class="btn btn-secondary">Ingresar nuevo empleado</a>
<br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Pagina Principal</title>
</head>
<body>
    <table class="table table-dark">
        <thead class="thead-light">
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Foto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{ empleado[0] }}</td>
                <td>{{ empleado[1] }}</td>
                <td>{{ empleado[2] }}</td>
                <td><img class="img-thumbnail" width="100" src="uploads/{{ empleado[3] }}" alt="Pics"></td>
                <td><a class="btn btn-warning" href="/edit/{{empleado[0]}}">Editar</a>|<a onclick="return confirm('Estas seguro de querer borrarlo?')" class="btn btn-danger" href="/delete/{{empleado[0]}}">Eliminar</a>
                
                </td>
           
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% include 'footer.html' %}
</body>
</html>
